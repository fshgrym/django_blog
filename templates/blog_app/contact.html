<html>
<head>
    <title>{% block title %}{% endblock %}</title>

    <!-- meta -->

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- css -->

    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

    <script src="{% static 'js/modernizr.custom.js' %}"></script>
{#    cdn加速#}
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
    <div class="content-body">
			<div class="container">
				<div class="row">
					<main class="col-md-12">
						<article class="post">
							<div class="entry-content clearfix">
                                <h1 class="page-title">留言</h1>
								<form action="#" method="post" class="contact-form">
									<div class="row">
										<div class="col-md-6 col-md-offset-3">
											<input type="text" name="name" class="form-control" placeholder="名字" required>
											<input type="email" name="email" class="form-control" placeholder="Email" required>
											<input type="text" name="subject" class="form-control" placeholder="主题" required>
											<textarea name="message" rows="7" class="form-control" placeholder="留言内容" required></textarea>
											<button class="btn-send btn-5 btn-5b ion-ios-paperplane"><span>给我留言</span></button>
										</div>
									</div>	<!-- row -->
								</form>
							</div>
						</article>
					</main>
				</div>
			</div>
		</div>
<div class="overlay overlay-hugeinc">
    <button type="button" class="overlay-close"><span class="ion-ios-close-empty"></span></button>
    <nav>
        <ul>
            <li><a href="{% url 'blog_app:index' %}">首页</a></li>
            <li><a href="full-width.html">博客</a></li>
            <li><a href="about.html">关于</a></li>
            <li><a href="contact.html">联系</a></li>
        </ul>
    </nav>
</div>

<script src="{% static 'js/script.js' %}"></script>

</body>
</html>
